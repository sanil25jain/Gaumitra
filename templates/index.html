{% extends 'base.html' %}
{% block content %}
<div class="text-center">
    <h2>Upload an Image of Cattle to Identify its Breed</h2>
    <p>Please select a JPG or PNG image file.</p>
</div>
<div class="row justify-content-center mt-4">
    <div class="col-md-8">
        <div class="card p-4">
            <form action="{{ url_for('predict') }}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="image" class="form-label">Image File</label>
                    <input type="file" name="image" class="form-control" accept="image/png, image/jpeg" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Identify Breed</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
